<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WebRTC avec PeerJS</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Appel vidéo WebRTC avec PeerJS</h1>
    <button id="start-call">Démarrer l'appel vidéo</button>
    <button id="call-button" style="display:none;">Appeler</button>
    <input type="text" id="peer-id" placeholder="ID du peer à appeler">
    <div>
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
    </div>

    <script src="https://cdn.peerjs.com/0.3.6/peer.min.js"></script>
    <script>
        const startCallButton = document.getElementById('start-call');
        const callButton = document.getElementById('call-button');
        const peerIdInput = document.getElementById('peer-id');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        const peer = new Peer({
            host: 'peerjs-server.herokuapp.com',
            secure: true,
            port: 443,
        });

        peer.on('open', id => {
            console.log('Mon ID Peer:', id);
            startCallButton.style.display = 'none';
            callButton.style.display = 'block';
        });

        peer.on('call', call => {
            call.answer(localStream);
            call.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
            });
        });

        let localStream;

        startCallButton.addEventListener('click', async () => {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
        });

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value;
            const call = peer.call(peerId, localStream);
            call.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
            });
        });
    </script>
</body>
</html>
