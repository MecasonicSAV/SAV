<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MECASONIC Support Vidéo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .video-wrapper { display: inline-block; margin: 10px; position: relative; }
    .video-wrapper h3 { margin: 5px 0; }
    video { width: 320px; height: auto; border: 1px solid #333; cursor: pointer; }
    #chat { max-width: 400px; margin: 20px auto; text-align: left; }
    #messages { border:1px solid #ccc; height: 150px; overflow-y: auto; padding: 5px; }
    #controls > * { margin: 5px; }
    button { padding: 8px 12px; }
    input[readonly], input:disabled { background: #f0f0f0; }
    #status { font-weight: bold; margin-top: 10px; }
    #chat, #screenshot { display: none; }
    .video-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Mecasonic Support Vidéo</h1>

  <p>Ton ID : <strong id="my-id">...</strong></p>

  <div id="videos">
    <div class="video-wrapper">
      <h3 id="local-label">...</h3>
      <video id="local-video" autoplay muted></video>
      <canvas id="local-canvas" class="video-canvas"></canvas>
      <button id="fullscreen-local">Plein écran Technicien</button>
    </div>
    <div class="video-wrapper">
      <h3 id="remote-label">...</h3>
      <video id="remote-video" autoplay></video>
      <canvas id="remote-canvas" class="video-canvas"></canvas>
      <button id="fullscreen-remote">Plein écran Client</button>
    </div>
  </div>

  <div id="controls">
    <button id="rotate-camera">↺ Inverser caméra</button>
    <button id="share-screen">🔍 Partager écran</button>
    <button id="toggle-audio">🔇 Couper micro</button>
    <br>
    <input id="remote-id" placeholder="ID du correspondant">
    <button id="call-btn">Appeler</button>
    <button id="join-btn" style="display:none;">Rejoindre l'appel</button>
    <br>
    <button id="gen-link">🔗 Générer lien invitation</button>
    <input id="invite-link" readonly style="width:100%;display:none">
    <p id="status"></p>
    <button id="screenshot">📸 Prendre capture</button>
    <button id="toggle-draw">✏️ Mode dessin</button>
  </div>

  <div id="chat">
    <h3>Chat</h3>
    <div id="messages"></div>
    <input id="msg-input" placeholder="Écrire un message…">
    <button id="send-msg">Envoyer</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const peer = new Peer();
      const rotateCam = document.getElementById('rotate-camera');
      const shareScreen = document.getElementById('share-screen');
      const callBtn = document.getElementById('call-btn');
      const joinBtn = document.getElementById('join-btn');
      const genLinkBtn = document.getElementById('gen-link');
      const inviteLink = document.getElementById('invite-link');
      const remoteIdIn = document.getElementById('remote-id');
      const localV = document.getElementById('local-video');
      const remoteV = document.getElementById('remote-video');
      const myIdSpan = document.getElementById('my-id');
      const localLabel = document.getElementById('local-label');
      const remoteLabel = document.getElementById('remote-label');
      const statusText = document.getElementById('status');
      const msgIn = document.getElementById('msg-input');
      const sendBtn = document.getElementById('send-msg');
      const messages = document.getElementById('messages');
      const screenshot = document.getElementById('screenshot');
      const toggleAudio = document.getElementById('toggle-audio');
      const chatBox = document.getElementById('chat');
      const toggleDrawBtn = document.getElementById('toggle-draw');
      const fullscreenLocalBtn = document.getElementById('fullscreen-local');
      const fullscreenRemoteBtn = document.getElementById('fullscreen-remote');
      const localCanvas = document.getElementById('local-canvas');
      const remoteCanvas = document.getElementById('remote-canvas');
      let localStream = null;
      let conn;
      let facingMode = 'user';
      let audioEnabled = true;
      let drawMode = false;
      const ctxLocal = localCanvas.getContext('2d');
      const ctxRemote = remoteCanvas.getContext('2d');
      let drawTarget = 'local'; // Pour savoir sur quelle vidéo dessiner

      const url = new URL(window.location.href);
      const hostId = url.searchParams.get('host');
      const isClient = Boolean(hostId);

      peer.on('open', async id => {
        myIdSpan.textContent = id;
        localLabel.textContent = isClient ? 'Client' : 'Technicien';
        remoteLabel.textContent = isClient ? 'Technicien' : 'Client';
        if (isClient) {
          remoteIdIn.value = hostId;
          remoteIdIn.disabled = true;
          callBtn.style.display = 'none';
          genLinkBtn.style.display = 'none';
          joinBtn.style.display = 'inline-block';
        }
        await startMedia();
      });

      async function startMedia() {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: true });
          localV.srcObject = localStream;
          statusText.textContent = 'Caméra/Micro activés';
        } catch (err) {
          console.warn('Erreur accès caméra/micro: ' + err.message);
          statusText.textContent = 'Accès caméra/micro refusé';
        }
      }

      toggleAudio.addEventListener('click', () => {
        if (localStream) {
          audioEnabled = !audioEnabled;
          localStream.getAudioTracks().forEach(track => track.enabled = audioEnabled);
          toggleAudio.textContent = audioEnabled ? '🔇 Couper micro' : '🎤 Activer micro';
        }
      });

      rotateCam.addEventListener('click', () => {
        facingMode = (facingMode === 'user' ? 'environment' : 'user');
        startMedia();
      });

      shareScreen.addEventListener('click', async () => {
        try {
          const screen = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
          localStream = screen;
          localV.srcObject = screen;
          statusText.textContent = 'Partage d’écran actif';
        } catch (err) {
          alert('Erreur partage d’écran: ' + err.message);
        }
      });

      callBtn.addEventListener('click', () => initCall(remoteIdIn.value));
      joinBtn.addEventListener('click', () => initCall(hostId));

      async function initCall(rid) {
        if (!rid || !peer.open) return alert('ID invalide ou Peer non connecté');
        const call = peer.call(rid, localStream);
        call.on('stream', stream => {
          remoteV.srcObject = stream;
          statusText.textContent = 'Connecté';
          chatBox.style.display = 'block';
          screenshot.style.display = 'inline-block';
        });
        conn = peer.connect(rid);
        conn.on('open', () => {
          statusText.textContent = 'Connecté';
          hideConnectionControls();
        });
        conn.on('data', data => {
          if (typeof data === 'string') appendMessage(remoteLabel.textContent, data);
          if (typeof data === 'object' && data.type === 'draw') drawDot(ctxRemote, data.x, data.y);
        });
      }

      peer.on('call', call => {
        call.answer(localStream);
        call.on('stream', stream => {
          remoteV.srcObject = stream;
          statusText.textContent = 'Connecté';
          chatBox.style.display = 'block';
          screenshot.style.display = 'inline-block';
          hideConnectionControls();
        });
      });

      peer.on('connection', c => {
        conn = c;
        conn.on('open', () => {
          statusText.textContent = 'Connecté';
          hideConnectionControls();
        });
        conn.on('data', data => {
          if (typeof data === 'string') appendMessage(remoteLabel.textContent, data);
          if (typeof data === 'object' && data.type === 'draw') drawDot(ctxRemote, data.x, data.y);
        });
      });

      function hideConnectionControls() {
        callBtn.style.display = 'none';
        joinBtn.style.display = 'none';
        remoteIdIn.style.display = 'none';
        genLinkBtn.style.display = 'none';
        inviteLink.style.display = 'none';
      }

      sendBtn.addEventListener('click', () => {
        const text = msgIn.value.trim();
        if (conn && conn.open && text) {
          conn.send(text);
          appendMessage(localLabel.textContent, text);
          msgIn.value = '';
        }
      });

      function appendMessage(prefix, txt) {
        const el = document.createElement('div');
        el.textContent = `${prefix} : ${txt}`;
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
      }

      genLinkBtn.addEventListener('click', () => {
        const base = window.location.origin + window.location.pathname;
        const link = `${base}?host=${myIdSpan.textContent}`;
        inviteLink.value = link;
        inviteLink.style.display = 'block';
        inviteLink.select();
        document.execCommand('copy');
        alert('Lien d’invitation copié !');
      });

      screenshot.addEventListener('click', async () => {
        const canvas = await html2canvas(document.body);
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'screenshot.png';
        a.click();
      });

      toggleDrawBtn.addEventListener('click', () => {
        drawMode = !drawMode;
        toggleDrawBtn.textContent = drawMode ? '🛑 Stop dessin' : '✏️ Mode dessin';
      });

      fullscreenLocalBtn.addEventListener('click', () => {
        if (localV.requestFullscreen) {
          localV.requestFullscreen();
        }
      });

      fullscreenRemoteBtn.addEventListener('click', () => {
        if (remoteV.requestFullscreen) {
          remoteV.requestFullscreen();
        }
      });

      function enableDrawing(canvas, ctx, isLocal) {
        let drawing = false;
        const getPos = (e) => {
          const rect = canvas.getBoundingClientRect();
          const clientX = e.touches ? e.touches[0].clientX : e.clientX;
          const clientY = e.touches ? e.touches[0].clientY : e.clientY;
          return [clientX - rect.left, clientY - rect.top];
        };
        const start = e => {
          if (!drawMode) return;
          drawing = true;
          const [x, y] = getPos(e);
          drawDot(ctx, x, y);
          if (conn?.open && isLocal) conn.send({ type: 'draw', x, y });
        };
        const move = e => {
          if (!drawing || !drawMode) return;
          const [x, y] = getPos(e);
          drawDot(ctx, x, y);
          if (conn?.open && isLocal) conn.send({ type: 'draw', x, y });
        };
        const stop = () => drawing = false;
        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('mouseup', stop);
        canvas.addEventListener('mouseout', stop);
        canvas.addEventListener('touchstart', start);
        canvas.addEventListener('touchmove', move);
        canvas.addEventListener('touchend', stop);
      }

      function drawDot(ctx, x, y) {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.fill();
      }

      function resizeCanvases() {
        const update = (video, canvas) => {
          const rect = video.getBoundingClientRect();
          canvas.width = rect.width;
          canvas.height = rect.height;
          canvas.style.top = rect.top + 'px';
          canvas.style.left = rect.left + 'px';
        };
        update(localV, localCanvas);
        update(remoteV, remoteCanvas);
      }
      window.addEventListener('resize', resizeCanvases);
      resizeCanvases();
      enableDrawing(localCanvas, ctxLocal, true);
      enableDrawing(remoteCanvas, ctxRemote, false);
    });
  </script>
</body>
</html>
