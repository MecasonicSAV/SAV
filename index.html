<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Support Vidéo P2P (PeerJS)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    video { width: 45%; margin: 10px; border: 1px solid #333; }
    #chat { max-width: 400px; margin: 20px auto; text-align: left; }
    #messages { border:1px solid #ccc; height: 150px; overflow-y: auto; padding: 5px; }
    #controls > * { margin: 5px; }
    button { padding: 8px 12px; }
    input[readonly] { background: #f0f0f0; }
  </style>
</head>
<body>

  <h1>Appel &amp; Chat P2P</h1>

  <p>Ton ID : <strong id="my-id">...</strong></p>

  <div id="videos">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>

  <div id="controls">
    <button id="start-video">Démarrer caméra</button>
    <button id="rotate-camera">↺ Inverser caméra</button>
    <button id="share-screen">🖥 Partager écran</button>
    <br>
    <input id="remote-id" placeholder="ID du correspondant">
    <button id="call-btn">Appeler</button>
    <br>
    <button id="gen-link">🔗 Générer lien invitation</button>
    <input id="invite-link" readonly style="width:100%;display:none">
  </div>

  <div id="chat">
    <h3>Chat</h3>
    <div id="messages"></div>
    <input id="msg-input" placeholder="Écrire un message…">
    <button id="send-msg">Envoyer</button>
  </div>

  <button id="screenshot">📸 Prendre capture</button>

  <!-- PeerJS & html2canvas -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const peer         = new Peer();        // signalisation cloud
      const startVideo   = document.getElementById('start-video');
      const rotateCam    = document.getElementById('rotate-camera');
      const shareScreen  = document.getElementById('share-screen');
      const callBtn      = document.getElementById('call-btn');
      const genLinkBtn   = document.getElementById('gen-link');
      const inviteLinkIn = document.getElementById('invite-link');
      const remoteIdIn   = document.getElementById('remote-id');
      const localV       = document.getElementById('local-video');
      const remoteV      = document.getElementById('remote-video');
      const myIdSpan     = document.getElementById('my-id');
      const msgIn        = document.getElementById('msg-input');
      const sendBtn      = document.getElementById('send-msg');
      const messagesDiv  = document.getElementById('messages');
      const screenshot   = document.getElementById('screenshot');

      let localStream, conn;
      let facingMode = 'user'; // caméra frontale au départ

      // 1) Afficher ton ID quand prêt
      peer.on('open', id => {
        myIdSpan.textContent = id;
        // Si on arrive via un lien d'invitation ? Pré-remplir et basculer en mode "join"
        const url = new URL(window.location.href);
        const hostId = url.searchParams.get('host');
        if (hostId) {
          remoteIdIn.value = hostId;
          startVideo.textContent = 'Rejoindre appel';
        }
      });

      // 2) Réception d'un appel entrant
      peer.on('call', call => {
        call.answer(localStream);
        call.on('stream', remoteStream => {
          remoteV.srcObject = remoteStream;
        });
      });

      // 3) Réception d'une connexion data (chat)
      peer.on('connection', c => {
        conn = c;
        conn.on('data', data => appendMessage('👤 Autre',''+data));
      });

      // 4) Démarrer caméra ou Rejoindre appel (selon bouton)
      startVideo.addEventListener('click', async () => {
        // Acquire caméra frontale/arrière
        localStream && localStream.getTracks().forEach(t=>t.stop());
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: { facingMode }
          });
        } catch(err) {
          return alert('Erreur accès caméra: '+err.message);
        }
        localV.srcObject = localStream;

        // Si on est en "join" (invitation) : lancer l'appel tout de suite
        if (startVideo.textContent.includes('Rejoindre')) {
          const rid = remoteIdIn.value.trim();
          if (!rid) return;
          makeCall(rid);
        }
      });

      // 5) Inverser la caméra (avant/arrière)
      rotateCam.addEventListener('click', () => {
        facingMode = facingMode === 'user' ? 'environment' : 'user';
        startVideo.click();
      });

      // 6) Partager l'écran (screen share)
      shareScreen.addEventListener('click', async () => {
        try {
          const screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: true, audio: true
          });
          localStream && localStream.getTracks().forEach(t=>t.stop());
          localStream = screenStream;
          localV.srcObject = screenStream;
        } catch(err) {
          alert('Erreur partage d’écran: '+err.message);
        }
      });

      // 7) Cliquer sur Appeler
      callBtn.addEventListener('click', () => {
        const rid = remoteIdIn.value.trim();
        if (!rid || !localStream) return alert('Caméra active ? ID valide ?');
        makeCall(rid);
      });

      function makeCall(rid) {
        // appel vidéo
        const call = peer.call(rid, localStream);
        call.on('stream', stream => remoteV.srcObject = stream);
        // chat
        conn = peer.connect(rid);
        conn.on('open', () => console.log('Chat ouvert'));
        conn.on('data', data => appendMessage('👤 Autre',''+data));
      }

      // 8) Envoyer un message chat
      sendBtn.addEventListener('click', () => {
        const text = msgIn.value.trim();
        if (conn && conn.open && text) {
          conn.send(text);
          appendMessage('🗨️ Moi', text);
          msgIn.value = '';
        }
      });

      function appendMessage(prefix, txt) {
        const el = document.createElement('div');
        el.textContent = `${prefix} : ${txt}`;
        messagesDiv.appendChild(el);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // 9) Générer un lien d’invitation
      genLinkBtn.addEventListener('click', () => {
        const hostId = myIdSpan.textContent;
        const base   = window.location.origin + window.location.pathname;
        const link   = `${base}?host=${hostId}`;
        inviteLinkIn.value       = link;
        inviteLinkIn.style.display = 'block';
        inviteLinkIn.select();
        document.execCommand('copy');
        alert('Lien copié dans le presse‑papier !');
      });

      // 10) Capture d’écran complète de la page
      screenshot.addEventListener('click', async () => {
        const canvas = await html2canvas(document.body);
        const a = document.createElement('a');
        a.href     = canvas.toDataURL('image/png');
        a.download = 'screenshot.png';
        a.click();
      });

    });
  </script>
</body>
</html>
