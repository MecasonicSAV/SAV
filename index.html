<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collaboratif avec TogetherJS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; max-width: 500px; height: 200px; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 1rem; }
    /* Emplacement du panneau TogetherJS (facultatif) */
    #togetherjs-container {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- Container explicite pour le widget TogetherJS -->
  <div id="togetherjs-container"></div>

  <h1>Édition collaborative</h1>
  <p>Écris dans la zone ci‑dessous et donne le lien à un·e collègue :</p>

  <textarea placeholder="Tapez ici…"></textarea>
  <br>
  <button id="start-togetherjs">Démarrer la session collaborative</button>

  <script src="https://togetherjs.com/togetherjs-min.js"></script>
  <script>
    // (Optionnel) on peut forcer le hub si votre config l’exige
    TogetherJS.config('hubBase', 'https://togetherjs.com/hub');

    const btn = document.getElementById('start-togetherjs');
    btn.addEventListener('click', function(event) {
      event.preventDefault();
      console.log('Bouton cliqué');
      if (TogetherJS.running) {
        TogetherJS.stop();
      } else {
        TogetherJS.start();
      }
    });

    TogetherJS.on('ready', function () {
      console.log("TogetherJS prêt");
    });
    TogetherJS.on('sessionConnected', function () {
      alert('Un participant est arrivé !');
    });
    TogetherJS.on('sessionDisconnected', function () {
      alert('Un participant est parti.');
    });
    TogetherJS.on('error', function (err) {
      console.error('Erreur TogetherJS:', err);
    });
  </script>

</body>
</html>
